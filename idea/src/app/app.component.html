<div style="width: 100%;">
  <mat-card class="example-card" *ngFor="let idea of ideas">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{idea.title}}</mat-card-title>
      <mat-card-subtitle>{{idea.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{idea.description}}
    </mat-card-content>
    <div style="text-align: right;">
        <img src="../assets/upvote.png" (click)="upvote($event, idea)" *ngIf="toggle"/>
        <img src="../assets/neutral.png" (click)="upvote($event, idea)" *ngIf="!toggle"/>
    </div>
  </mat-card>
</div>
